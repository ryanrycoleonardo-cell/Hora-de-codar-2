    <script>

        <script>

    <script>

     <script>
    var valores = [];

    for (let i = 0; i < 6; i++) {

     //Exercicio 7

     <script>
    var numeros = [];
    var soma = 0;
    
    for (let i = 0; i < 6; i++) {

      //Exercicio 8

      <script>
    var numeros = [];
    var soma = 0;
    var valido = true;
    
    for (let i = 0; i < 4; i++) {
        let num = parseFloat(prompt("Digite o " + (i+1) + "º número (entre 0 e 10):"));
        
        if (num <= 0 || num >= 10) {
            alert("Número inválido! Deve ser entre 0 e 10.");
            valido = false;
            break;
        }
        
        numeros.push(num);
        soma += num;
    }
    
    if (valido) {
        let media = soma / 4;
        if (media > 5) {
            alert("Você passou no teste! Média: " + media.toFixed(2));
        } else {
            alert("Tente novamente. Média: " + media.toFixed(2));
        }
    }
</script>

      <script>

    }
</script>

     //Exercicio 11

     <script>

     function microCalculadora() {
    console.log("=== MICRO CALCULADORA ===");
    
    const valor1 = parseInt(prompt("Digite o primeiro valor inteiro:"));
    const valor2 = parseInt(prompt("Digite o segundo valor inteiro:"));
    
    console.log("\nOperações disponíveis:");
    console.log("1. Adição");
    console.log("2. Subtração");
    console.log("3. Divisão");
    console.log("4. Multiplicação");
    
    const operacao = parseInt(prompt("\nDigite o código da operação (1-4):"));
    
    let resultado;
    let operacaoSimbolo;
    let operacaoTexto;
    
    switch (operacao) {
        case 1:
            resultado = valor1 + valor2;
            operacaoSimbolo = '+';
            operacaoTexto = 'Adição';
            break;
        
        case 2:
            resultado = valor1 - valor2;
            operacaoSimbolo = '-';
            operacaoTexto = 'Subtração';
            break;
        
        case 3:
            if (valor2 === 0) {
                console.log("Erro: Divisão por zero não é permitida!");
                return;
            }
            resultado = valor1 / valor2;
            operacaoSimbolo = '/';
            operacaoTexto = 'Divisão';
            break;
        
        case 4:
            resultado = valor1 * valor2;
            operacaoSimbolo = '×';
            operacaoTexto = 'Multiplicação';
            break;
        
        default:
            console.log("Erro: Código de operação inválido! Digite apenas 1, 2, 3 ou 4.");
            return;
    }
    
    console.log(`\nOperação: ${operacaoTexto}`);
    console.log(`Resultado: ${valor1} ${operacaoSimbolo} ${valor2} = ${resultado}`);
}

microCalculadora();

</script>
